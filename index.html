<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Neuton" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <section class="container" id="Log-home">
        <div class="row">
            <div class="col-md-6 login-img">
                <img src="./images/Mobile login.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 text-center align-self-center">
                <div class="Login-content align-self-center">
                    <div class="logo-img">
                        <img src="./images/Dream-Coders Logo.png" alt="">
                    </div>
                    <div class="login-head">
                        <h1>Login here</h1>
                    </div> <br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                    aria-hidden="true"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email address" aria-label="Email address"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"
                                    aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="row  remember-me">
                        <div class="col-sm-6 text-left">
                            <input type="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="col-sm-6 text-right ">
                            <p><a href="#">Forget password?</a></p>
                        </div>
                    </div>
                    <div class="login-btn">
                        <button class="btn btn-primary">Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="sign-up">
                        <p>New here? <a href="./index-1.html">Signup</a></p>
                    </div>
                </div>
            </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
